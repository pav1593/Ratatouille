<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/stylesheet.css" />
    <title>Ratatouille</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="../public/images/ratatouille-logo.png"
          width="200px"
          alt="Logo"
        />
      </a>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <!-- should be rendered conditionally based on logged in or not -->
        <ul class="navbar-nav">
          <li class="nav-item justify-content-center">
            <a class="nav-link disabled" href="#">Welcome 'Name'</a>
          </li>
          <li class="nav-item justify-content-center">
            <a class="nav-link">Logout btn</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="overflow-auto my-5 favourite-cards">
      <h3 class="text-center">
        placeholder text if there are no favourite recipes
      </h3>
      <div class="card m-2 card-favourite" style="width: 50%">
        <img
          class="card-img-top"
          src="https://media.istockphoto.com/photos/table-top-view-of-spicy-food-picture-id1316145932?b=1&k=20&m=1316145932&s=170667a&w=0&h=feyrNSTglzksHoEDSsnrG47UoY_XX4PtayUPpSMunQI="
          alt="Card image cap"
        />
        <div class="card-body align-item-center">
          <h5 class="card-title">Recipe Name Here</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    </div>

    <h3 class="text-center">Change Profile Settings</h3>

    <form class="login-form mt-5">
      <h4 class="my-5">Change password</h4>
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldPassword"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" />

        <!-- error password message from express controller -->
        <small id="passwordHelp" class="form-text text-muted"
          >have password error message render here.</small
        >
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <!-- just have a window popup to confirm -->
    <button type="button" class="btn btn-danger d-block mx-auto my-5">
      Delete Profile
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
